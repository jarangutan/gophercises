<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
  </head>
  <body>
    <main>
      <h1>{{.Title}}</h1>  
      <br></br>
      {{range .Paragraphs}}
      <p>{{.}}</p>
      {{end}}
      {{range .Options}}
      <li><a href="/{{.Chapter}}">{{.Text}}</a></li>
      {{end}}
    </main>
	<script src="index.js"></script>
  </body>
</html>
